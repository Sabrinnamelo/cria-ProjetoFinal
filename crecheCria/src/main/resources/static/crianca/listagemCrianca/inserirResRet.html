<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsáveis de retirada</title>
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="inserirRRcss.css">

<body>
        <form class="cadastroCrianca" id="cadastroCrianca" >

            <h2>DADOS DA CRIANÇA</h2>

       		    <label for="nome">Nome da Criança</label>
                <input type="text" id="nome" name="nome" readonly placeholder="NOME DA CRIANÇA"> <br>
            
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" readonly placeholder="CPF">    <br> <br>         
           
            
        </form>

        
        <form  id="cadastrar-RR">
             
                <label for="responsavelRetirada">RESPONSÁVEIS DE RETIRADA</label>
                
                <select  id="responsavelRetirada" name="responsavelRetirada">
                
                </select>
                
               <!--   <input type="text" id="responsavelRetirada" name="responsavelRetirada" > <br>-->
           
           
                <button type="submit" id="btn-cadastrar"> Cadastrar Responsavel de retirada para a criança </button>
                <br>
        </form>
    
    
    
       <table id="tb-responsavelR" border="1" class="tb-responsavelR" border="1">
            <thead>
                <tr>
                    <th>Id:</th>
                    <th>Nome:</th>
                    <th>CPF:</th>
                    <th>Cidade:</th>
                    
                   
                </tr>
            </thead>
            <tbody id="tb-responsavelR">
            
            </tbody>
        </table>
        
        
        

    <script src="inserir.js"></script>
</body>

</html>
