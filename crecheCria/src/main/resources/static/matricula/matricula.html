<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula</title>
    <link rel="stylesheet" href="cssMatricula.css">
</head>

<body>
    <nav class="navbar">
        <ul>
          <li><a href="../PaginaInicial/home.html">Home</a></li>
            <li><a href="../professor/listagem/listagemProf.html">Professores</a></li>
            <li><a href="../responsavel/listagemResp/listagemR.html">Responsavéis</a></li>
            <li><a href="../responsavelRetirada/listagemRR/listagemRR.html">Responsavéis de Retirada</a></li>
            <li><a href="../crianca/listagemCrianca/inserirResRet.html">Crianças</a></li>
            <li><a href="../turma/turma.html">Turmas</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Matrículas</h1>
            <button class="new-turma-btn " id="openModal">+ Nova matrícula</button>
        </div>

        <!-- Tela de sobreposição (Modal) -->
        <div id="myModal" class="modal">

            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>MATRÍCULA</h2>

                <form class="form-sobrep" id="form-sobrep" > 

                    <label for="anoLetivo">Ano letivo:</label><br>
                    <input type="text" id="anoLetivo" name="anoLetivo">

                    <label for="status">Status:</label><br>
                    <input type="text" id="status" name="status">


                    <label for="crianca">Criança:</label><br>
 					<select id="selectCrianca"></select>
 					
                    <label for="professora">Professora:</label><br>
 					<select id="selectProfessora"></select>
                    

                    <label for="turma">Turma:</label><br>
 					<select id="selectTurma"></select>

                    <label for="creche">Creche:</label><br>
 					<select id="selectCreche"></select>

                    <button type="submit" >Cadastrar matrícula</button>
                </form>

            </div>
        </div>

        <div class="search-filter">
            <select name="filtro-turma">
                <option value="todas">Todas</option>
            </select>
            <input type="text" placeholder="Pesquisa rápida">
        </div>

        <table class="matricula-table" id="matricula-table" border="1">
            <thead>
                <tr>
               	    <th> Id </th>
                    <th>Ano Letivo </th>
                    <th>Status</th>
                    <th>Criança</th>
                    <th>Sala</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listarMatricula">
             
            </tbody>
        </table>
    </div>
    <script src="jvMatricula.js"></script>
</body>

</html>
